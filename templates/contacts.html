{% extends "base.html" %}
{% block content %}
<div class="chat-container">
    <div class="sidebar">
        <div class="user-info">
            <p>Your Address: <span id="userAddress">{{ address[:10] }}...</span></p>
            <button onclick="location.href='/logout'">Logout</button>
        </div>

        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è –≤ –≤–∏–¥–µ –≤–∫–ª–∞–¥–æ–∫ -->
        <div class="tabs">
            <div class="tab {% if request.endpoint == 'chat' %}active{% endif %}" onclick="location.href='/chat'">Chat</div>
            <div class="tab {% if request.endpoint == 'contacts' %}active{% endif %}" onclick="location.href='/contacts'">Contacts</div>
            <div class="tab {% if request.endpoint == 'groups' %}active{% endif %}" onclick="location.href='/groups'">Groups</div>
            <div class="tab {% if request.endpoint == 'profile' %}active{% endif %}" onclick="location.href='/profile'">Profile</div>
        </div>
    </div>

    <div class="main-content">
        <h2>Contacts</h2>

        <!-- –°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–∞ -->
        <div class="info-item">
            <button onclick="openQRScanner()" class="scan-qr-btn">
                üì∑ Scan QR Code to Add Contact
            </button>
            <div id="qrScannerContainer" style="display: none; margin: 15px 0;">
                <div style="position: relative;">
                    <video id="qrVideo" style="width: 100%; max-width: 300px; border: 2px solid #333; border-radius: 8px; background-color: #000;"></video>
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 200px; height: 200px; border: 2px solid #bb86fc; box-shadow: 0 0 0 1000px rgba(0,0,0,0.5);"></div>
                </div>
                <p style="color: #aaa; font-size: 12px; text-align: center; margin: 5px 0;">Point camera at QR code</p>
                <div id="scanResult" style="margin: 10px 0; color: green; font-weight: bold; display: none;"></div>
                <button onclick="forceCloseQRScanner()" style="margin-top: 10px; background-color: #cf6679; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; width: 100%;">Cancel Scan</button>
            </div>
        </div>

        <div class="contacts-list" id="contactsList">
            <!-- Contacts will be loaded here -->
            <p id="noContactsMessage">Loading contacts...</p>
        </div>
        <div class="input-area">
            <input type="text" id="contactName" placeholder="Contact Name">
            <input type="text" id="contactAddress" placeholder="Contact Address">
            <button onclick="addContact()">Add Contact</button>
        </div>
    </div>
</div>

<style>
.scan-qr-btn {
    background-color: #bb86fc;
    color: #121212;
    border: none;
    padding: 12px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
    margin-bottom: 15px;
}

.scan-qr-btn:hover {
    background-color: #3700b3;
}

.status-active {
    color: #00c853;
    font-weight: bold;
}

.security-info {
    background-color: #2c2c2c;
    padding: 15px;
    border-radius: 4px;
    border-left: 3px solid #bb86fc;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script>
    let scanInterval = null;
    let stream = null;
    let isScanning = false;

    async function loadContacts() {
        try {
            const response = await fetch('/get_contacts');
            const data = await response.json();
            if (response.ok) {
                const container = document.getElementById('contactsList');
                const noContactsMsg = document.getElementById('noContactsMessage');
                container.innerHTML = '';
                if (data.contacts.length === 0) {
                    noContactsMsg.style.display = 'block';
                    noContactsMsg.textContent = 'No contacts found. Add one!';
                } else {
                    noContactsMsg.style.display = 'none';
                    const ul = document.createElement('ul');
                    data.contacts.forEach(contact => {
                        const li = document.createElement('li');
                        li.className = 'contact-item';
                        li.innerHTML = `
                            <span class="contact-info">${contact.name} (${contact.address.substring(0, 10)}...)</span>
                            <button class="delete-btn" onclick="deleteContact('${contact.address}', this)">Delete</button>
                        `;
                        ul.appendChild(li);
                    });
                    container.appendChild(ul);
                }
            } else {
                console.error('Failed to load contacts:', data.error);
                document.getElementById('contactsList').innerHTML = `<p class="error">Error loading contacts: ${data.error}</p>`;
            }
        } catch (error) {
            console.error('Error loading contacts:', error);
            document.getElementById('contactsList').innerHTML = `<p class="error">Error loading contacts.</p>`;
        }
    }

    async function addContact() {
        const name = document.getElementById('contactName').value.trim();
        const address = document.getElementById('contactAddress').value.trim();

        if (!name || !address) {
            alert('Please fill in both name and address.');
            return;
        }

        if (address.length !== 64) {
            alert('Invalid address format. Address must be 64 characters long.');
            return;
        }

        try {
            const response = await fetch('/add_contact', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, address })
            });
            const data = await response.json();
            if (response.ok) {
                document.getElementById('contactName').value = '';
                document.getElementById('contactAddress').value = '';
                loadContacts(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç—ã
                alert('Contact added successfully.');
            } else {
                alert('Error: ' + data.error);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while adding the contact.');
        }
    }

    async function deleteContact(address, buttonElement) {
        if (!confirm("Are you sure you want to delete this contact?")) {
            return;
        }

        try {
            // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –ø–æ–≤—Ç–æ—Ä–Ω—ã—Ö –∫–ª–∏–∫–æ–≤
            buttonElement.disabled = true;
            buttonElement.textContent = 'Deleting...';

            const response = await fetch('/delete_contact', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ address })
            });
            const data = await response.json();
            if (response.ok) {
                // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç —Å–ø–∏—Å–∫–∞ –∏–∑ DOM
                buttonElement.closest('li').remove();
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ—Å—Ç–∞–ª–∏—Å—å –ª–∏ –∫–æ–Ω—Ç–∞–∫—Ç—ã
                const contactItems = document.querySelectorAll('.contact-item');
                if (contactItems.length === 0) {
                    document.getElementById('noContactsMessage').style.display = 'block';
                    document.getElementById('noContactsMessage').textContent = 'No contacts found. Add one!';
                }
                alert('Contact deleted successfully.');
            } else if (response.status === 404) {
                alert('Contact not found.');
                // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç —Å–ø–∏—Å–∫–∞ –∏–∑ DOM, –¥–∞–∂–µ –µ—Å–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
                buttonElement.closest('li').remove();
            } else {
                alert('Error: ' + data.error);
                // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É –æ–±—Ä–∞—Ç–Ω–æ –≤ —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏
                buttonElement.disabled = false;
                buttonElement.textContent = 'Delete';
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while deleting the contact.');
            // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É –æ–±—Ä–∞—Ç–Ω–æ –≤ —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ —Å–µ—Ç–∏
            buttonElement.disabled = false;
            buttonElement.textContent = 'Delete';
        }
    }

    // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è QR-—Å–∫–∞–Ω–µ—Ä–∞
    function openQRScanner() {
        const scannerContainer = document.getElementById('qrScannerContainer');
        const video = document.getElementById('qrVideo');
        const scanResult = document.getElementById('scanResult');

        if (!scannerContainer || !video) {
            console.error('QR Scanner elements not found');
            return;
        }

        scannerContainer.style.display = 'block';
        if (scanResult) {
            scanResult.style.display = 'none';
            scanResult.textContent = '';
        }

        // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(function(mediaStream) {
                    stream = mediaStream;
                    video.srcObject = stream;
                    video.play();

                    // –ù–∞—á–∏–Ω–∞–µ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
                    isScanning = true;
                    startScanning();
                })
                .catch(function(err) {
                    console.error("Error accessing camera: ", err);
                    alert('Error accessing camera: ' + (err.message || 'Unknown error'));
                    forceCloseQRScanner();
                });
        } else {
            alert('Camera access not supported in this browser.');
            forceCloseQRScanner();
        }
    }

    function startScanning() {
        const video = document.getElementById('qrVideo');
        const scanResult = document.getElementById('scanResult');

        if (!video || !isScanning) return;

        scanInterval = setInterval(function() {
            if (!isScanning) {
                stopScanning();
                return;
            }

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                try {
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code && code.data) {
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∞–¥—Ä–µ—Å–æ–º (64 —Å–∏–º–≤–æ–ª–∞ hex)
                        if (code.data.length === 64 && /^[a-fA-F0-9]+$/.test(code.data)) {
                            const contactAddress = document.getElementById('contactAddress');
                            if (contactAddress) {
                                contactAddress.value = code.data;
                                const contactName = document.getElementById('contactName');
                                if (contactName) {
                                    contactName.focus();
                                }
                            }
                            if (scanResult) {
                                scanResult.textContent = 'Address scanned successfully! Enter a name.';
                                scanResult.style.display = 'block';
                                scanResult.style.color = 'green';
                            }
                            stopScanning();
                            setTimeout(() => forceCloseQRScanner(), 100);
                            return;
                        } else if (code.data.startsWith('bitcoin:') || code.data.startsWith('BITCOIN:')) {
                            // –û–±—Ä–∞–±–æ—Ç–∫–∞ Bitcoin URI
                            const addressMatch = code.data.match(/bitcoin:([a-zA-Z0-9]{26,})/);
                            if (addressMatch && addressMatch[1]) {
                                const contactAddress = document.getElementById('contactAddress');
                                if (contactAddress) {
                                    contactAddress.value = addressMatch[1];
                                    const contactName = document.getElementById('contactName');
                                    if (contactName) {
                                        contactName.focus();
                                    }
                                }
                                if (scanResult) {
                                    scanResult.textContent = 'Bitcoin address extracted! Enter a name.';
                                    scanResult.style.display = 'block';
                                    scanResult.style.color = 'green';
                                }
                                stopScanning();
                                setTimeout(() => forceCloseQRScanner(), 100);
                                return;
                            }
                        }
                    }
                } catch (e) {
                    console.log('QR scan attempt failed, continuing...', e);
                }
            }
        }, 300);
    }

    function stopScanning() {
        isScanning = false;
        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        if (scanInterval) {
            clearInterval(scanInterval);
            scanInterval = null;
        }
    }

    function forceCloseQRScanner() {
        const scannerContainer = document.getElementById('qrScannerContainer');
        const video = document.getElementById('qrVideo');

        if (scannerContainer) {
            scannerContainer.style.display = 'none';
        }

        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
        stopScanning();

        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–∏–¥–µ–æ –ø–æ—Ç–æ–∫
        if (stream) {
            try {
                const tracks = stream.getTracks();
                tracks.forEach(track => {
                    if (track.readyState === 'live') {
                        try {
                            track.stop();
                        } catch (e) {
                            console.warn('Error stopping track:', e);
                        }
                    }
                });
            } catch (e) {
                console.warn('Error getting tracks:', e);
            }
            stream = null;
        }

        // –û—á–∏—â–∞–µ–º video srcObject
        if (video) {
            try {
                if (video.srcObject) {
                    video.srcObject = null;
                }
                video.pause();
                video.load();
            } catch (e) {
                console.warn('Error cleaning video element:', e);
            }
        }

        // –û—á–∏—â–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        const scanResult = document.getElementById('scanResult');
        if (scanResult) {
            scanResult.style.display = 'none';
            scanResult.textContent = '';
        }

        console.log('QR Scanner closed successfully');
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', function() {
        loadContacts();

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è —Å–∫–∞–Ω–µ—Ä–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                forceCloseQRScanner();
            }
        });
    });

    // –û—á–∏—â–∞–µ–º —Ä–µ—Å—É—Ä—Å—ã –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('beforeunload', function() {
        forceCloseQRScanner();
    });

    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ —Ñ–æ–∫—É—Å–∞ –æ–∫–Ω–∞
    window.addEventListener('blur', function() {
        forceCloseQRScanner();
    });
</script>
{% endblock %}
